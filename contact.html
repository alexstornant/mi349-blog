<body>
    <div class="header">
        <a href="index.html">Home Page</a>
        <h1>Contact Me</h1>
        <a href="about.html">About Page</a>
    </div>
    <div class="contact-body">
        <h2>If you want to get in touch, fill out the following!</h2>
        <form>
            <ul>
              <li>
                <label>Name:</label>
                <input type="text"/>
              </li>
              <li>
                <label>Email:</label>
                <input type="email"/>
              </li>
              <li>
                <label for="dropdown">Reason for Contact</label>
                <select id="dropdown">
                    <option value="">Select an option</option>
                    <option value="option1">Saying hi!</option>
                    <option value="option2">Looking for a contractor,</option>
                    <option value="option3">Interested in an Interview</option>
                </select>
              </li>
              <li>
                <label>Message:</label>
                <textarea></textarea>
              </li>
              <li>
                <button>Submit</button>
              </li>
            </ul>
            
          </form>
    </div>
</body>
